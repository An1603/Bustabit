{{##def.page_title = 'Login' #}}

{{##def.content:
  
<script>
  var submitEnabled = false;
  function enableSubmit() {
      $('#signinSubmit').prop("disabled", false);
  }
</script>
<div class="login-page">
  <div class="login-box">
      <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Please enter your 2FA token</p>

                <form action="/login" method="post">

                  <input type="hidden" name="username" value="{{!it.username}}" />
                  <input type="hidden" name="password" value="{{!it.password}}" />
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" pattern="[0-9]{6}" name="otp" required />
                      <div class="input-group-append">
                          <div class="input-group-text">
                              <span class="fas fa-envelope"></span>
                          </div>
                      </div>
                  </div>
                  <div class="row d-flex justify-content-center mb-3">
                      <div class="g-recaptcha" data-sitekey="{{=it.recaptchaKey}}" data-callback="enableSubmit">
                      </div>
                  </div>
                  <div class="row">
                        <div class="large-12 columns">
                            <button type="submit" id="signinSubmit" class="btn btn-primary btn-block" disabled>Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.login-card-body -->
        </div>
    </div>

</div>
<!-- /.col-md-12 -->
#}}
{{#def.include('./template/authenticate')}}
