{{##def.page_title = 'Request A Transfer' #}}
{{##def.content:

<div class="content">
    <div class="container-fluid">
        <p class="small">
            **Please ensure that you check the username before completing the transfer as we cannot reverse any
            incorrect transfers
        </p>

        <form action="/transfer/request" method="post">
            <!-- fake fields are a workaround for chrome autofill getting the wrong fields -->
            <div class="form-group">
                <label for="exampleInputEmail1">Bnbs amount</label>
                <input class="form-control" type="number" id="amount" name="amount" required />
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">User</label>
                <input class="form-control" type="text" id="to_user" name="to_user" required />
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Your password</label>
                <input class="form-control" type="password" id="password" name="password" autocomplete="off" />
            </div>

            {{?it.user.is_otp}}
            <div class="form-group">
                <label for="exampleInputEmail1">2FA Code</label>
                <input class="form-control" type="text" id="otp" name="otp" autocomplete="off" pattern="[0-9]{6}" required />
            </div>
            {{?}}
            <input type="hidden" name="transfer_id" value="{{= it.id}}" />
            <a href="/transfer" class="btn btn-primary">Back</a>
            <input class="btn btn-primary" type="submit" />
        </form>
    </div>
    <!-- /.col-md-12 -->
</div>
<!-- /.content -->
#}}
{{#def.include('./template/public')}}
