{{##def.page_title = 'Register' #}}
{{##def.content:
<script type="text/javascript">
    function enableSubmit() {
        $('#registerSubmit').prop("disabled", false);
    }

    window.onload = function () {
        if (document.getElementById('confirmation') !== null) {
            document.getElementById('confirmation').onchange = validatePassword;
            document.getElementById('password').onchange = validatePassword;
        }
    };
    function validatePassword() {
        var password = document.getElementById('password').value;
        var confirm = document.getElementById('confirmation').value;
        if (password != confirm) {
            document.getElementById('confirmation').setCustomValidity("Confirmation and password should be the same");
        } else document.getElementById("confirmation").setCustomValidity('');
    }
</script>
<div class="login-page">
    <div class="login-box">
        <div class="card">
            <div class="card-body login-card-body">
                <form action="/register" method="post" onsubmit="return submitEnabled;">
                    <div class="input-group mb-3">
                        <input id="username" class="form-control" type="text" name="user[name]" placeholder="Username" value="{{?it.values}}{{!it.values.name}}{{?}}" autocomplete="off" pattern="[A-Za-z0-9_\-]{3,16}" title="Username only allowed alphanumeric, hyphen and underscore" required />
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="email" placeholder="you@email.com" name="user[email]" value="{{?it.values}}{{!it.values.email}}{{?}}" class="form-control" placeholder="Email">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input id="password" class="form-control" type="password" placeholder="Password" value="{{?it.values}}{{!it.values.password}}{{?}}" name="user[password]" autocomplete="off" pattern=".{7,200}" title="Password should be at least 7 characters" required/>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input id="confirmation" class="form-control" type="password" value="{{?it.values}}{{!it.values.confirm}}{{?}}" name="user[confirm]" placeholder="Confirm password" autocomplete="off" pattern=".{7,200}" data-equal-id="password" required/>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" placeholder="Sponsor username" name="user[sponsor]" value="{{?it.values}}{{!it.values.sponsor}}{{?}}" class="form-control" required {{?it.values}}{{!'readonly'}}{{?}}/>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center mb-3">
                        <div class="g-recaptcha" data-sitekey="{{=it.recaptchaKey}}" data-callback="enableSubmit"></div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button type="submit" id="registerSubmit" class="btn btn-primary btn-block" disabled>Register</button>
                            <p class="mb-1 text-center">
                                <a href="/login">Sign in</a>
                            </p>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>
            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
</div>
<!-- /.content -->
#}}
{{#def.include('./template/authenticate')}}
