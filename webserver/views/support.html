{{##def.page_title = 'Support' #}}
{{##def.content:

<div class="content">
    <div class="container-fluid">
        <form action="/support" id="contact" method="post">
            <div class="form-group">
                <label for="exampleInputEmail1">From email address</label>
                <input type="email" class="form-control" id="email" name="email" value="{{!it.user.email}}" required="" />
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">To Email address</label>
                <input type="email" class="form-control" id="to_email" name="to_email" value="info@bnbbest.io" eadonly />
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Message</label>
                <textarea rows="10" class="form-control" id="message" name="message" required> </textarea>
            </div>
            
            <input type="submit" class="btn btn-primary" value="Send!" />
        </form>
    </div>
    <!-- /.col-md-12 -->
</div>
<!-- /.content -->
#}}
{{#def.include('./template/public')}}
